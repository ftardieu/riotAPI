language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

script:
  - npm test
  - npm run build

branches:
  only:
    - master
    
after_success:
  - git config --global user.email "tardieu.f@hotmail.fr"
  - git config --global user.name "ftardieu"
  - git fetch origin dev --tags
  - standard-version
  - git checkout dev
  - git cherry-pick master
  - git push origin --all --tags


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
